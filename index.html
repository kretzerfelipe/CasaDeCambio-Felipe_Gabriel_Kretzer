<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="containder-flex h-100">
        <div class="row h-100 navy">
            <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center">
                    <div class="card navy-blue p-5">
                        <div class="d-flex justify-content-center colorText">
                            <h1>CASA DE CÂMBIO</h1>
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <input class="form-control light" list="idListaMoedaUsuário" placeholder="Sua moeda."
                                id="idMoedaUsuário">
                            <datalist id="idListaMoedaUsuário">
                                <option value="BRL">Real</option>
                            </datalist>                         
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <input class="form-control light" list="idListaMoedaCâmbio" placeholder="Moeda que você deseja."
                                id="idMoedaCâmbio">
                            <datalist id="idListaMoedaCâmbio">
                                <option value="BRL">Real</option>
                            </datalist>
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <input class="form-control light" type="number" id="idValor" placeholder="Valor que você deseja.">
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <button class="btn btn-outline-light" id="idBuscarCotação">Buscar cotação</button>
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <output id="idOut" class="colorText"></output>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
